<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/CSS" href="/estilos/estilo2.css" />
    <title>Atividade 2</title>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <section>
        <h2>Não é associado? Faça seu cadastro</h2>
        <form action="respFormulario.html" method="post" id="formulario">
          <label for="lbNome">Nome:</label>
          <input type="text" id="ipNome" name="ipNome" required />
          <label for="lbNomeCompleto">Nome Completo:</label>
          <input type="text" id="ipNomeCompleto" name="ipNomeCompleto" required />
          <label for="lbCPF">CPF:</label>
          <input type="text" id="ipCPF" name="ipCPF" placeholder="000.000.000-00" maxlength="14" required />
          <label for="lbEmail">Email:</label>
          <input type="email" id="ipEmail" name="ipEmail" required />
          <label for="lbWebsite">Website:</label>
          <input type="Website" id="ipWebsite" name="ipWebsite" />
          <label for="lbEndereco">Endereço:</label>
          <input type="text" id="ipEndereco" name="ipEndereco" />

          <fieldset>          
            <label for="lbBairro">Bairro:</label>
            <input type="text" id="ipBairro" name="ipBairro" />
            <label for="lbCidade">Cidade:</label>
            <input type="text" id="ipCidade" name="ipCidade" />
          </fieldset>


          <fieldset>          
            <label for="lbCEP">CEP:</label>
            <input type="text" id="ipCEP" name="ipCEP" placeholder="00000-000"/>
            <label for="ipUF">UF:</label>
            <select name="ipUF" id="ipUF">UF:
            <option value="">Selecione</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </fieldset>
            
          <fieldset>
            <label for="lbTelefone">Telefone:</label>
            <input type="text" id="ipTel" name="ipTel" placeholder="(00)0000-0000"/>
            <label for="lbFax">Fax:</label>
            <input type="text" id="ipFax" name="ipFax"/>
          </fieldset>

          <fieldset>
            <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" />
            <label>Sexo:</label>
            <input type="radio" id="masc" name="sexo" value="M" />
            <label for="masc">M</label>
            <input type="radio" id="fem" name="sexo" value="F" />
            <label for="fem">F</label>
          </fieldset>

          <fieldset>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" placeholder="(00)00000-0000" />
            <label for="estadoCivil">Est.Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="viuvo">Viúvo</option>
              <option value="divorciado">Divorciado</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" />
          </fieldset>

          <br>
          <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
          <br>
        <label><input type="checkbox" name="info" value="tecnologia" /> Tecnologia </label>
        <label><input type="checkbox" name="info" value="esportes" /> Esportes </label>
        <label><input type="checkbox" name="info" value="automoveis" /> Automóveis </label>
        <label><input type="checkbox" name="info" value="culinaria" /> Culinária </label>
        <label><input type="checkbox" name="info" value="politica" /> Política </label>
        <label><input type="checkbox" name="info" value="policial" /> Policial </label>
        <label><input type="checkbox" name="info" value="tempo" /> Tempo </label>
        <label><input type="checkbox" name="info" value="cultura" /> Cultura </label>
        <label><input type="checkbox" name="info" value="economia" /> Economia </label>
        <label><input type="checkbox" name="info" value="jogos" /> Jogos </label>
        <label><input type="checkbox" name="info" value="educacao" /> Educação </label>
        <label><input type="checkbox" name="info" value="viagem" /> Viagem </label>
        <label><input type="checkbox" name="info" value="empregos" /> Empregos </label>
        <label><input type="checkbox" name="info" value="moda" /> Moda e Estilo </label>

        <br>
          <p>
            <label><input type="checkbox" name="info" value="moda" /> Li as regras de cadastro e autorizo a criação do usuário </label>
          </p>
          <input type="submit" value="Confirmar" />
          <input type="submit" value="Retomar" />
          
        </form>
      </section>

      <nav>
        <ul>
          <li><a id="Voltar" href="/index.html">Voltar</a></li>
        </ul>
      </nav>
    </main>

</html>
